<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabil Locker - Cloud System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #020617; color: #e2e8f0; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-shadow { box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: #020617; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="app" class="max-w-4xl mx-auto px-4 pt-8">
        <!-- Header -->
        <header class="glass sticky top-4 z-50 p-5 rounded-[2rem] flex flex-col md:flex-row justify-between items-center gap-4 shadow-2xl mb-10">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 p-3 rounded-2xl shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="text-white w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-black text-white italic tracking-tighter">نبيل لوكر - سحابة</h1>
                    <div class="flex items-center gap-2">
                        <span id="sync-dot" class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                        <span class="text-[10px] text-slate-500 font-black uppercase">Cloud Live Sync</span>
                    </div>
                </div>
            </div>
            <nav class="flex bg-slate-950 p-1.5 rounded-2xl border border-slate-800">
                <button onclick="showView('main')" id="nav-main" class="nav-btn active px-6 py-2 rounded-xl text-xs font-black transition-all bg-indigo-600 text-white">الرئيسية</button>
                <button onclick="showView('history')" id="nav-history" class="nav-btn px-6 py-2 rounded-xl text-xs font-black transition-all text-slate-500">السجلات</button>
            </nav>
        </header>

        <!-- Main View -->
        <div id="view-main" class="space-y-8 animate-in fade-in duration-500">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass p-6 rounded-[2rem] text-center border-indigo-500/20">
                    <span class="text-[9px] font-black text-slate-500 uppercase">المخزن العام</span>
                    <div id="count-general" class="text-4xl font-black my-2">0</div>
                    <button onclick="pullItem('general')" class="w-full py-3 bg-white text-slate-900 rounded-xl font-black text-[10px] uppercase hover:scale-105 transition-all">سحب حساب</button>
                </div>
                <div class="glass p-6 rounded-[2rem] text-center border-emerald-500/20">
                    <span class="text-[9px] font-black text-slate-500 uppercase">اشتراك GO</span>
                    <div id="count-go" class="text-4xl font-black my-2">0</div>
                    <button onclick="pullItem('go')" class="w-full py-3 bg-white text-slate-900 rounded-xl font-black text-[10px] uppercase hover:scale-105 transition-all">سحب حساب</button>
                </div>
                <div class="glass p-6 rounded-[2rem] text-center border-blue-500/20">
                    <span class="text-[9px] font-black text-slate-500 uppercase">مساحة عمل</span>
                    <div id="count-work" class="text-4xl font-black my-2">0</div>
                    <button onclick="pullItem('work')" class="w-full py-3 bg-white text-slate-900 rounded-xl font-black text-[10px] uppercase hover:scale-105 transition-all">سحب حساب</button>
                </div>
            </div>

            <!-- Result Panel -->
            <div id="pull-result" class="hidden bg-white text-slate-900 p-8 rounded-[2.5rem] shadow-2xl relative border-t-[8px] border-indigo-600">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xl text-indigo-700">تم السحب بنجاح</h3>
                    <button onclick="document.getElementById('pull-result').classList.add('hidden')" class="text-slate-300 hover:text-rose-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400">الحساب</label>
                        <div class="bg-slate-100 p-4 rounded-xl flex justify-between border">
                            <span id="res-login" class="font-mono text-sm truncate">---</span>
                            <button onclick="copyText('res-login')" class="text-indigo-600">نسخ</button>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400">كلمة المرور</label>
                        <div class="bg-slate-100 p-4 rounded-xl flex justify-between border">
                            <span id="res-pass" class="font-mono text-sm truncate">---</span>
                            <button onclick="copyText('res-pass')" class="text-indigo-600">نسخ</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Form -->
            <div class="glass p-8 rounded-[2.5rem] shadow-xl">
                <h3 class="font-black text-lg mb-6 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    رفع مخزون للسحابة
                </h3>
                <div class="space-y-4">
                    <select id="add-category" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none font-black text-xs text-indigo-400">
                        <option value="general">المخزن العام</option>
                        <option value="go">اشتراك GO</option>
                        <option value="work">مساحة عمل</option>
                    </select>
                    <textarea id="add-raw" class="w-full h-32 p-5 bg-slate-900 border border-slate-800 rounded-2xl font-mono text-xs outline-none focus:border-indigo-500" placeholder="user:pass&#10;user;pass;recovery"></textarea>
                    <button onclick="handleUpload()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-4 rounded-2xl font-black text-lg btn-shadow transition-all">رفع الآن</button>
                </div>
            </div>
        </div>

        <!-- History View -->
        <div id="view-history" class="hidden space-y-6 animate-in fade-in">
            <div class="glass p-8 rounded-[2.5rem]">
                <h2 class="text-2xl font-black mb-8 flex items-center gap-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    سجل السحب المباشر
                </h2>
                <div id="history-list" class="space-y-3 max-h-[500px] overflow-y-auto custom-scroll pr-2">
                    <!-- Logs will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Global Vars from Environment
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nabil-locker-html-v1';

        // Init
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentInventory = [];

        // Auth
        signInAnonymously(auth).catch(console.error);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                initSync();
            }
        });

        // Sync Data
        function initSync() {
            const invRef = collection(db, 'artifacts', appId, 'public', 'data', 'inventory');
            onSnapshot(invRef, (snap) => {
                const data = { general: [], go: [], work: [] };
                currentInventory = snap.docs.map(d => ({id: d.id, ...d.data()}));
                
                currentInventory.forEach(item => {
                    if(data[item.category]) data[item.category].push(item);
                });

                document.getElementById('count-general').innerText = data.general.length;
                document.getElementById('count-go').innerText = data.go.length;
                document.getElementById('count-work').innerText = data.work.length;
            });

            const historyRef = collection(db, 'artifacts', appId, 'public', 'data', 'history');
            onSnapshot(historyRef, (snap) => {
                const logs = snap.docs.map(d => ({id: d.id, ...d.data()}))
                    .sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                
                const list = document.getElementById('history-list');
                list.innerHTML = logs.map(log => `
                    <div class="bg-slate-900/50 p-5 rounded-2xl border border-slate-800 flex justify-between items-center group">
                        <div class="flex-1">
                            <p class="font-black text-white text-sm truncate">${log.login}</p>
                            <div class="flex items-center gap-3 mt-1 text-[10px]">
                                <span class="text-indigo-400 font-bold uppercase">${log.category}</span>
                                <span class="text-slate-600 font-bold">${log.fullDate || 'الآن'}</span>
                            </div>
                        </div>
                        <button onclick="deleteHistoryDoc('${log.id}')" class="text-slate-700 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-all">حذف</button>
                    </div>
                `).join('');
            });
        }

        // Functions exposed to window
        window.pullItem = async (cat) => {
            const items = currentInventory.filter(i => i.category === cat);
            if(items.length === 0) return;
            
            const item = items[0];
            try {
                // Show in UI
                document.getElementById('res-login').innerText = item.login;
                document.getElementById('res-pass').innerText = item.password;
                document.getElementById('pull-result').classList.remove('hidden');

                // Record History
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'history'), {
                    login: item.login,
                    category: item.category,
                    timestamp: serverTimestamp(),
                    fullDate: new Date().toLocaleString('ar-EG', { hour12: true })
                });

                // Delete
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inventory', item.id));
            } catch (e) { console.error(e); }
        }

        window.handleUpload = async () => {
            const raw = document.getElementById('add-raw').value.trim();
            const cat = document.getElementById('add-category').value;
            if(!raw) return;

            const lines = raw.split('\n');
            for(let line of lines) {
                if(!line.trim()) continue;
                const parts = line.split(/[;:]/);
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'inventory'), {
                    login: parts[0]?.trim() || '',
                    password: parts[1]?.trim() || '---',
                    category: cat,
                    createdAt: serverTimestamp()
                });
            }
            document.getElementById('add-raw').value = '';
            alert('تم الرفع للسحابة');
        }

        window.deleteHistoryDoc = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'history', id));
        }

        window.showView = (v) => {
            document.getElementById('view-main').classList.add('hidden');
            document.getElementById('view-history').classList.add('hidden');
            document.getElementById('view-' + v).classList.remove('hidden');

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-indigo-600', 'text-white'));
            document.getElementById('nav-' + v).classList.add('bg-indigo-600', 'text-white');
        }

        window.copyText = (id) => {
            const text = document.getElementById(id).innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }
    </script>
</body>
</html>
