<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArenStore | نسخة الإدارة الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, collection, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCrLUiTNZL3vJ10RzqQVBC2UUMlhQRmB18",
          authDomain: "arenstore-71e49.firebaseapp.com",
          projectId: "arenstore-71e49",
          storageBucket: "arenstore-71e49.firebasestorage.app",
          messagingSenderId: "221262833085",
          appId: "1:221262833085:web:1b5eede5a15b1a9e53ded4",
          measurementId: "G-8W3Q9L7ZRB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const coreId = "aren_premium_v6"; // الحفاظ على نفس المعرف لضمان عدم فقدان البيانات

        let currentUser = null;
        let allProducts = [];
        let allUsers = [];
        let activeTab = 'home';
        let showUsersList = false;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                syncUser(user.uid);
                document.getElementById('auth-page').classList.add('hidden');
            } else {
                document.getElementById('auth-page').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
            }
        });

        async function syncUser(uid) {
            onSnapshot(doc(db, 'artifacts', coreId, 'data', uid), (snap) => {
                if (snap.exists()) {
                    currentUser = snap.data();
                    document.getElementById('balance-display').innerText = `$${(currentUser.balance || 0).toFixed(2)}`;
                    const adminBtn = document.getElementById('admin-nav-btn');
                    adminBtn.style.display = currentUser.role === 'admin' ? 'flex' : 'none';
                }
                document.getElementById('loader').classList.add('hidden');
                render();
            });
        }

        onSnapshot(collection(db, 'artifacts', coreId, 'products'), (snap) => {
            allProducts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            render();
        });

        // ميزات الإدارة
        window.updateProductField = async (id, field) => {
            const newValue = prompt(`أدخل ${field === 'name' ? 'الاسم الجديد' : 'السعر الجديد'}:`);
            if (newValue) {
                const val = field === 'price' ? parseFloat(newValue) : newValue;
                await updateDoc(doc(db, 'artifacts', coreId, 'products', id), { [field]: val });
            }
        };

        window.setDiscount = async (id) => {
            const percent = prompt("نسبة الخصم (مثلاً 20):");
            const duration = prompt("مدة الخصم بالدقائق (مثلاً 60):");
            if (percent && duration) {
                const endTime = Date.now() + (parseInt(duration) * 60000);
                await updateDoc(doc(db, 'artifacts', coreId, 'products', id), {
                    discount: { percent: parseInt(percent), expires: endTime }
                });
            }
        };

        window.buy = async (pid) => {
            const p = allProducts.find(x => x.id === pid);
            if (!p || !p.stock?.length) return alert("المخزن فارغ");
            
            let finalPrice = p.price;
            if (p.discount && p.discount.expires > Date.now()) {
                finalPrice = p.price * (1 - p.discount.percent / 100);
            }

            if (currentUser.balance < finalPrice) return alert("رصيدك غير كافٍ");
            if (!confirm(`شراء ${p.name} مقابل $${finalPrice.toFixed(2)}؟`)) return;

            const account = p.stock[0];
            const orderData = { ...account, productName: p.name, purchaseDate: new Date().toLocaleString('ar-EG'), orderId: Math.random().toString(36).substr(2, 6).toUpperCase() };

            await updateDoc(doc(db, 'artifacts', coreId, 'data', auth.currentUser.uid), { 
                balance: parseFloat((currentUser.balance - finalPrice).toFixed(2)),
                orders: arrayUnion(orderData)
            });
            await updateDoc(doc(db, 'artifacts', coreId, 'products', pid), { stock: arrayRemove(account) });
            setTab('orders');
        };

        window.setTab = (t) => { activeTab = t; if(t === 'admin') listenUsers(); render(); };

        function listenUsers() {
            onSnapshot(collection(db, 'artifacts', coreId, 'data'), (snap) => {
                allUsers = snap.docs.map(d => d.data());
                render();
            });
        }

        // دالة العداد التنازلي
        function getTimerText(expires) {
            const diff = expires - Date.now();
            if (diff <= 0) return null;
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        setInterval(() => { if(activeTab === 'home') render(); }, 1000);

        function render() {
            if(!currentUser) return;
            const root = document.getElementById('app-view');
            root.innerHTML = '';
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(`nav-${activeTab}`)?.classList.add('active-tab');

            if (activeTab === 'home') {
                root.innerHTML = `<h2 class="text-2xl font-black mb-6 flex items-center gap-3"><i data-lucide="layout-grid"></i> المنتجات</h2>`;
                allProducts.forEach(p => {
                    let hasDiscount = p.discount && p.discount.expires > Date.now();
                    let finalPrice = hasDiscount ? p.price * (1 - p.discount.percent / 100) : p.price;
                    let timer = hasDiscount ? getTimerText(p.discount.expires) : null;

                    root.innerHTML += `
                        <div class="bg-white p-6 rounded-[2.5rem] border-2 border-slate-50 mb-5 relative overflow-hidden shadow-sm">
                            ${hasDiscount ? `<div class="absolute top-0 left-0 bg-red-500 text-white text-[9px] font-black px-4 py-1 rounded-br-2xl animate-pulse italic">عرض حصري -${p.discount.percent}%</div>` : ''}
                            <div class="flex justify-between items-center">
                                <div class="flex-1">
                                    <div class="font-black text-slate-800">${p.name}</div>
                                    <div class="flex items-center gap-2 mt-2">
                                        ${hasDiscount ? `<span class="text-xs text-slate-300 line-through">$${p.price.toFixed(2)}</span>` : ''}
                                        <span class="text-sm font-black text-slate-900 bg-slate-50 px-3 py-1 rounded-xl">$${finalPrice.toFixed(2)}</span>
                                        ${timer ? `<span class="text-[9px] text-red-500 font-bold flex items-center gap-1"><i data-lucide="timer" class="w-3 h-3"></i> ${timer}</span>` : ''}
                                    </div>
                                </div>
                                <button onclick="buy('${p.id}')" class="bg-slate-900 text-white px-6 py-3 rounded-2xl text-[11px] font-black">اطلب الآن</button>
                            </div>
                        </div>`;
                });
            } else if (activeTab === 'orders') {
                root.innerHTML = `<h2 class="text-2xl font-black mb-6 flex items-center gap-3"><i data-lucide="package-check"></i> مشترياتي</h2>`;
                (currentUser.orders || []).slice().reverse().forEach(o => {
                    root.innerHTML += `
                        <div class="bg-white p-6 rounded-[2.5rem] border border-slate-50 mb-4 shadow-sm">
                            <div class="flex justify-between border-b pb-3 mb-3 border-slate-50">
                                <div class="font-black text-sm">${o.productName}</div>
                                <div class="text-[9px] text-slate-400 font-bold">${o.purchaseDate}</div>
                            </div>
                            <div class="space-y-2">
                                <div class="flex justify-between bg-slate-50 p-3 rounded-xl"><span class="text-[10px] text-slate-400">اليوزر:</span><span class="text-[11px] font-black select-all">${o.email}</span></div>
                                <div class="flex justify-between bg-slate-50 p-3 rounded-xl"><span class="text-[10px] text-slate-400">الباسورد:</span><span class="text-[11px] font-black select-all">${o.pass}</span></div>
                            </div>
                        </div>`;
                });
            } else if (activeTab === 'profile') {
                root.innerHTML = `
                    <div class="bg-white p-10 rounded-[3rem] border border-slate-50 text-center">
                        <div class="w-20 h-20 bg-slate-900 text-white rounded-full flex items-center justify-center mx-auto mb-4 text-2xl font-black">${currentUser.email[0].toUpperCase()}</div>
                        <h3 class="font-black">${currentUser.email}</h3>
                        <div class="mt-8 space-y-3">
                            <a href="https://t.me/aboarenx" class="flex items-center justify-center gap-2 bg-slate-900 text-white p-4 rounded-2xl font-black text-sm"><i data-lucide="message-circle" class="w-4 h-4"></i> شحن الرصيد</a>
                            <button onclick="signOut(auth)" class="w-full bg-red-50 text-red-400 p-4 rounded-2xl font-black text-xs">خروج</button>
                        </div>
                    </div>`;
            } else if (activeTab === 'admin' && currentUser.role === 'admin') {
                root.innerHTML = `
                    <div class="space-y-4 pb-20">
                        <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                            <h3 class="text-xs font-black text-slate-400 mb-4 uppercase">إدارة المنتجات والعروض</h3>
                            <div class="space-y-3">
                                ${allProducts.map(p => `
                                    <div class="p-4 bg-slate-50 rounded-2xl flex flex-col gap-3">
                                        <div class="flex justify-between items-center">
                                            <span class="font-black text-xs">${p.name} ($${p.price})</span>
                                            <div class="flex gap-1">
                                                <button onclick="updateProductField('${p.id}', 'name')" class="p-2 bg-white rounded-lg"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                                                <button onclick="updateProductField('${p.id}', 'price')" class="p-2 bg-white rounded-lg"><i data-lucide="dollar-sign" class="w-3 h-3"></i></button>
                                                <button onclick="setDiscount('${p.id}')" class="p-2 bg-orange-100 text-orange-600 rounded-lg"><i data-lucide="percent" class="w-3 h-3"></i></button>
                                                <button onclick="deleteProduct('${p.id}')" class="p-2 bg-red-100 text-red-600 rounded-lg"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                            <button onclick="showUsersList = !showUsersList; render();" class="w-full flex justify-between font-black text-xs uppercase"><span>إدارة الرصيد</span><i data-lucide="chevron-down"></i></button>
                            ${showUsersList ? `
                                <div class="mt-4 space-y-2">
                                    ${allUsers.map(u => `
                                        <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                                            <span class="text-[10px] truncate w-24">${u.email}</span>
                                            <div class="flex gap-2">
                                                <input id="bal-${u.uid}" type="number" placeholder="$" class="w-12 p-1 text-[10px] rounded border">
                                                <button onclick="manualUpdateBalance('${u.uid}')" class="bg-slate-900 text-white px-3 py-1 rounded text-[9px]">شحن</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }

        window.manualUpdateBalance = async (uid) => {
            const val = parseFloat(document.getElementById(`bal-${uid}`).value);
            if(isNaN(val)) return;
            const u = allUsers.find(x => x.uid === uid);
            await updateDoc(doc(db, 'artifacts', coreId, 'data', uid), { balance: (u.balance || 0) + val });
            alert("تم التحديث");
        };

        window.deleteProduct = async (id) => { if(confirm("حذف؟")) await deleteDoc(doc(db, 'artifacts', coreId, 'products', id)); };

        // Auth Functions
        window.login = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value); }
            catch(e) { alert("خطأ في البيانات"); }
        };

        window.register = async () => {
            try { await createUserWithEmailAndPassword(auth, document.getElementById('r-email').value, document.getElementById('r-pass').value); }
            catch(e) { alert("فشل التسجيل"); }
        };

    </script>
    <style>
        body { font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; background: #FBFBFE; }
        ::-webkit-scrollbar { display: none; }
        .nav-btn { color: #CBD5E1; transition: all 0.3s; }
        .active-tab { color: #0F172A; transform: translateY(-3px); }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
    </style>
</head>
<body class="select-none text-slate-900">

    <div id="loader" class="fixed inset-0 bg-white z-[300] flex flex-col items-center justify-center font-black text-slate-300 uppercase tracking-widest text-[10px]">
        <div class="w-10 h-10 border-4 border-slate-900 border-t-transparent rounded-full animate-spin mb-4"></div>
        جاري التحميل
    </div>

    <!-- Auth System -->
    <div id="auth-page" class="fixed inset-0 bg-[#FBFBFE] z-[200] flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm">
            <div id="login-form" class="bg-white p-10 rounded-[3.5rem] shadow-sm border border-slate-50">
                <h3 class="font-black text-2xl mb-8">ArenStore</h3>
                <div class="space-y-4">
                    <input id="l-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold outline-none border-none">
                    <input id="l-pass" type="password" placeholder="كلمة المرور" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold outline-none border-none">
                    <button onclick="login()" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black">دخول</button>
                    <button onclick="document.getElementById('login-form').classList.add('hidden'); document.getElementById('reg-form').classList.remove('hidden');" class="w-full text-slate-400 font-bold text-[10px] mt-6 uppercase">إنشاء حساب جديد</button>
                </div>
            </div>
            <div id="reg-form" class="bg-white p-10 rounded-[3.5rem] shadow-sm border border-slate-50 hidden">
                <h3 class="font-black text-2xl mb-8">تسجيل جديد</h3>
                <div class="space-y-4">
                    <input id="r-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold outline-none border-none">
                    <input id="r-pass" type="password" placeholder="كلمة المرور" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold outline-none border-none">
                    <button onclick="register()" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black">تأكيد</button>
                    <button onclick="document.getElementById('reg-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden');" class="w-full text-slate-400 font-bold text-[10px] mt-6 uppercase">لديك حساب؟ سجل</button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-lg mx-auto min-h-screen relative">
        <header class="p-8 sticky top-0 z-40 flex justify-between items-center bg-white/80 backdrop-blur-xl">
            <h1 class="font-black text-2xl tracking-tighter">ArenStore</h1>
            <div id="balance-display" class="bg-slate-900 text-white px-6 py-2 rounded-2xl font-black text-sm">$0.00</div>
        </header>

        <main id="app-view" class="p-8 pb-32"></main>

        <nav class="fixed bottom-8 left-8 right-8 max-w-lg mx-auto bg-white/90 backdrop-blur-xl border rounded-[2.8rem] p-2 flex justify-around shadow-2xl z-50">
            <button onclick="setTab('home')" id="nav-home" class="nav-btn p-4 active-tab"><i data-lucide="grid-3x3"></i></button>
            <button onclick="setTab('orders')" id="nav-orders" class="nav-btn p-4"><i data-lucide="hard-drive"></i></button>
            <button onclick="setTab('profile')" id="nav-profile" class="nav-btn p-4"><i data-lucide="user-round"></i></button>
            <button id="admin-nav-btn" onclick="setTab('admin')" id="nav-admin" class="nav-btn p-4 text-red-500" style="display:none;"><i data-lucide="shield-check"></i></button>
        </nav>
    </div>
</body>
</html>
