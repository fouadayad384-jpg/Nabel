<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArenStore | متجر الإطلاق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCrLUiTNZL3vJ10RzqQVBC2UUMlhQRmB18",
          authDomain: "arenstore-71e49.firebaseapp.com",
          projectId: "arenstore-71e49",
          storageBucket: "arenstore-71e49.firebasestorage.app",
          messagingSenderId: "221262833085",
          appId: "1:221262833085:web:1b5eede5a15b1a9e53ded4",
          measurementId: "G-8W3Q9L7ZRB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const coreId = "aren_final_pro_v4"; 

        let currentUser = null;
        let allProducts = [];
        let allUsers = [];
        let myOrders = [];
        let userSearchQuery = "";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                syncUser(user.uid);
                document.getElementById('auth-page').classList.add('hidden');
            } else {
                document.getElementById('auth-page').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('admin-nav-btn').classList.add('hidden');
            }
        });

        async function syncUser(uid) {
            const userRef = doc(db, 'artifacts', coreId, 'data', uid);
            onSnapshot(userRef, (snap) => {
                if (!snap.exists()) {
                    const role = (auth.currentUser.email === 'admin@aren.store') ? 'admin' : 'user';
                    currentUser = { uid, email: auth.currentUser.email, balance: 0.0, role: role, orders: [] };
                    setDoc(userRef, currentUser);
                } else {
                    currentUser = snap.data();
                    if (auth.currentUser.email === 'admin@aren.store' && currentUser.role !== 'admin') {
                        updateDoc(userRef, { role: 'admin' });
                    }
                    
                    document.getElementById('balance-display').innerText = `$${currentUser.balance.toFixed(2)}`;
                    document.getElementById('user-email-header').innerText = currentUser.email.split('@')[0];
                    myOrders = currentUser.orders || [];
                    
                    const adminBtn = document.getElementById('admin-nav-btn');
                    if(currentUser.role === 'admin') {
                        adminBtn.classList.remove('hidden');
                    } else {
                        adminBtn.classList.add('hidden');
                        if(activeTab === 'admin') setTab('home');
                    }
                }
                document.getElementById('loader').classList.add('hidden');
                render();
            });
        }

        onSnapshot(collection(db, 'artifacts', coreId, 'products'), (snap) => {
            allProducts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            render();
        });

        onSnapshot(collection(db, 'artifacts', coreId, 'data'), (snap) => {
            allUsers = snap.docs.map(d => d.data());
            render();
        });

        window.login = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            if(!e || !p) return;
            document.getElementById('loader').classList.remove('hidden');
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { 
                alert("بيانات الدخول خاطئة"); 
                document.getElementById('loader').classList.add('hidden'); 
            }
        };

        window.register = async () => {
            const e = document.getElementById('r-email').value;
            const p = document.getElementById('r-pass').value;
            if(!e || !p) return;
            document.getElementById('loader').classList.remove('hidden');
            try { await createUserWithEmailAndPassword(auth, e, p); } catch(err) { 
                alert("فشل إنشاء الحساب"); 
                document.getElementById('loader').classList.add('hidden'); 
            }
        };

        window.logout = () => signOut(auth);

        window.buy = async (pid) => {
            const p = allProducts.find(x => x.id === pid);
            if (!p || !p.stock || p.stock.length === 0) return alert("المخزن فارغ");
            if (currentUser.balance < p.price) return alert("رصيدك غير كافٍ");

            if(!confirm(`هل ترغب بشراء ${p.name} بسعر $${p.price}؟`)) return;

            const account = p.stock[0];
            const orderData = {
                ...account,
                productName: p.name,
                purchaseDate: new Date().toLocaleString('ar-EG'),
                orderId: Math.random().toString(36).substr(2, 9).toUpperCase()
            };

            try {
                const userRef = doc(db, 'artifacts', coreId, 'data', auth.currentUser.uid);
                await updateDoc(userRef, { 
                    balance: parseFloat((currentUser.balance - p.price).toFixed(2)),
                    orders: arrayUnion(orderData)
                });
                await updateDoc(doc(db, 'artifacts', coreId, 'products', pid), { stock: arrayRemove(account) });
                
                alert(`✅ تم الشراء بنجاح! راجع قسم "مشترياتي"`);
                setTab('orders');
            } catch(e) { alert("خطأ في العملية"); }
        };

        // وظائف الإدارة المتقدمة
        window.setUserSearch = (q) => {
            userSearchQuery = q.toLowerCase();
            render();
        };

        window.manualUpdateBalance = async (uid) => {
            const input = document.getElementById(`balance-input-${uid}`);
            const amount = parseFloat(input.value);
            if (isNaN(amount)) return alert("أدخل مبلغاً صحيحاً");
            
            const user = allUsers.find(u => u.uid === uid);
            if(!user) return;
            
            const newBalance = parseFloat(((user.balance || 0) + amount).toFixed(2));
            try {
                await updateDoc(doc(db, 'artifacts', coreId, 'data', uid), { balance: Math.max(0, newBalance) });
                alert("تم تحديث الرصيد بنجاح");
                input.value = "";
            } catch(e) { alert("فشل تحديث الرصيد"); }
        };

        window.saveProduct = async () => {
            const name = document.getElementById('p-name').value;
            const price = parseFloat(document.getElementById('p-price').value);
            if(!name || isNaN(price)) return;
            const newRef = doc(collection(db, 'artifacts', coreId, 'products'));
            await setDoc(newRef, { id: newRef.id, name, price, stock: [] });
            document.getElementById('p-name').value = '';
            document.getElementById('p-price').value = '';
        };

        window.addAccount = async () => {
            const pid = document.getElementById('s-pid').value;
            const email = document.getElementById('s-email').value;
            const pass = document.getElementById('s-pass').value;
            const backup = document.getElementById('s-backup').value;
            const note = document.getElementById('s-note').value;
            if(!pid || !email || !pass) return alert("أكمل البيانات");
            await updateDoc(doc(db, 'artifacts', coreId, 'products', pid), { 
                stock: arrayUnion({ email, pass, backup, note, addedAt: Date.now() }) 
            });
            document.getElementById('stock-form').reset();
            alert("تم شحن الحساب");
        };

        window.deleteProduct = async (id) => { if(confirm("حذف؟")) deleteDoc(doc(db, 'artifacts', coreId, 'products', id)); };

        let activeTab = 'home';
        window.setTab = (t) => { 
            activeTab = t; 
            render(); 
        };

        function render() {
            if(!currentUser) return;
            const root = document.getElementById('app-view');
            root.innerHTML = '';

            if (activeTab === 'home') {
                root.innerHTML = `<h2 class="text-xl font-black mb-6 flex items-center gap-2"><i data-lucide="shopping-bag" class="text-blue-600"></i> السوق</h2>`;
                allProducts.forEach(p => {
                    root.innerHTML += `
                        <div class="bg-white p-5 rounded-[2rem] border border-slate-50 mb-4 flex justify-between items-center shadow-sm">
                            <div class="flex-1">
                                <div class="font-black text-slate-800 text-sm">${p.name}</div>
                                <div class="flex gap-2 mt-2">
                                    <span class="text-xs font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full">$${p.price.toFixed(2)}</span>
                                    <span class="text-[10px] bg-slate-100 text-slate-500 px-3 py-1 rounded-full font-bold">المتوفر: ${p.stock ? p.stock.length : 0}</span>
                                </div>
                            </div>
                            <button onclick="buy('${p.id}')" class="bg-slate-900 text-white px-7 py-3 rounded-2xl text-[11px] font-black">شراء</button>
                        </div>`;
                });
            } else if (activeTab === 'orders') {
                root.innerHTML = `<h2 class="text-xl font-black mb-6 flex items-center gap-2"><i data-lucide="package" class="text-blue-600"></i> مشترياتي</h2>`;
                if(myOrders.length === 0) {
                    root.innerHTML += `<div class="p-20 text-center text-slate-400 font-bold italic">لم تشتري أي شيء بعد</div>`;
                } else {
                    myOrders.slice().reverse().forEach(o => {
                        root.innerHTML += `
                            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-50 mb-4 shadow-sm">
                                <div class="flex justify-between items-start mb-4 border-b pb-4">
                                    <div><div class="font-black text-slate-800 text-sm">${o.productName}</div><div class="text-[8px] text-slate-400 uppercase font-bold mt-1">ID: ${o.orderId}</div></div>
                                    <div class="text-[9px] bg-slate-50 text-slate-400 px-3 py-1 rounded-full font-black">${o.purchaseDate}</div>
                                </div>
                                <div class="space-y-2">
                                    <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl"><span class="text-[10px] text-slate-400">البريد:</span><span class="text-[11px] font-black text-slate-700 select-all">${o.email}</span></div>
                                    <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl"><span class="text-[10px] text-slate-400">الرمز:</span><span class="text-[11px] font-black text-slate-700 select-all">${o.pass}</span></div>
                                    ${o.backup ? `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl"><span class="text-[10px] text-slate-400">الاحتياطي:</span><span class="text-[11px] font-black text-blue-600 select-all">${o.backup}</span></div>` : ''}
                                    ${o.note ? `<div class="bg-amber-50 p-3 rounded-xl text-[10px] text-amber-800 font-bold border border-amber-100">${o.note}</div>` : ''}
                                </div>
                            </div>`;
                    });
                }
            } else if (activeTab === 'profile') {
                root.innerHTML = `
                    <div class="bg-white p-10 rounded-[2.5rem] border text-center animate-in fade-in duration-500">
                        <div class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-indigo-600 text-white rounded-full flex items-center justify-center mx-auto mb-4 text-2xl font-black shadow-lg shadow-blue-100">${currentUser.email[0].toUpperCase()}</div>
                        <h3 class="font-black text-slate-800">${currentUser.email}</h3>
                        <p class="text-[10px] text-slate-400 font-bold mt-2 uppercase tracking-widest italic">ID: ${currentUser.uid.substring(0,8)}</p>
                        <div class="mt-8 space-y-3">
                            <a href="https://t.me/aboarenx" target="_blank" class="flex items-center justify-center gap-2 bg-green-500 text-white p-4 rounded-2xl font-black text-sm shadow-lg shadow-green-100"><i data-lucide="send" class="w-4 h-4"></i> تواصل لشحن الرصيد</a>
                            <button onclick="logout()" class="w-full bg-slate-50 text-slate-400 p-4 rounded-2xl font-black text-xs border">تسجيل الخروج</button>
                        </div>
                    </div>`;
            } else if (activeTab === 'admin' && currentUser.role === 'admin') {
                const filteredUsers = allUsers.filter(u => u.email.toLowerCase().includes(userSearchQuery) || u.uid.includes(userSearchQuery));
                
                root.innerHTML = `
                    <div class="space-y-6 pb-20 animate-in slide-in-from-bottom-5">
                        <!-- محرك البحث وشحن الرصيد -->
                        <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                            <h3 class="text-xs font-black text-blue-600 mb-4 uppercase flex items-center gap-2"><i data-lucide="search" class="w-4 h-4"></i> محرك بحث المستخدمين</h3>
                            <input oninput="setUserSearch(this.value)" placeholder="ابحث بالإيميل أو الـ ID..." class="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-sm outline-none border border-transparent focus:border-blue-200">
                            
                            <div class="space-y-3 max-h-80 overflow-y-auto pr-2">
                                ${filteredUsers.length === 0 ? '<p class="text-center text-[10px] text-slate-400 italic py-4">لا يوجد مستخدمين بهذا الاسم</p>' : ''}
                                ${filteredUsers.map(u => `
                                    <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                        <div class="flex justify-between items-start mb-3">
                                            <div class="overflow-hidden"><p class="text-[10px] font-black truncate text-slate-700">${u.email}</p><p class="text-[9px] text-blue-500 font-bold">الرصيد: $${(u.balance || 0).toFixed(2)}</p></div>
                                            <span class="text-[8px] bg-slate-200 px-2 py-0.5 rounded text-slate-500 font-bold">UID: ${u.uid.substring(0,6)}</span>
                                        </div>
                                        <div class="flex gap-2">
                                            <input id="balance-input-${u.uid}" type="number" step="0.01" placeholder="المبلغ (مثال: 5.50)" class="flex-1 p-2 bg-white rounded-xl text-[10px] font-bold outline-none border border-slate-200">
                                            <button onclick="manualUpdateBalance('${u.uid}')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black">شحن</button>
                                        </div>
                                        <p class="text-[8px] text-slate-400 mt-2">ملاحظة: لإرسال مبلغ اكتب الرقم موجب، لسحبه اكتبه بالسالب (-).</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- إدارة المنتجات -->
                        <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                            <h3 class="text-xs font-black text-purple-600 mb-4 uppercase">إضافة منتج جديد</h3>
                            <div class="flex gap-2 mb-2">
                                <input id="p-name" placeholder="اسم المنتج" class="flex-1 p-4 bg-slate-50 rounded-2xl text-xs outline-none">
                                <input id="p-price" type="number" step="0.01" placeholder="السعر $" class="w-24 p-4 bg-slate-50 rounded-2xl text-xs outline-none">
                            </div>
                            <button onclick="saveProduct()" class="w-full bg-purple-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-purple-100">حفظ المنتج</button>
                        </div>

                        <!-- شحن المخزون -->
                        <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                            <h3 class="text-xs font-black text-green-600 mb-4 uppercase">شحن المخزون (الستوك)</h3>
                            <form id="stock-form" class="space-y-2">
                                <select id="s-pid" class="w-full p-4 bg-slate-50 rounded-2xl text-sm outline-none border-none">${allProducts.map(p => `<option value="${p.id}">${p.name}</option>`).join('')}</select>
                                <input id="s-email" placeholder="البريد / اليوزر" class="w-full p-4 bg-slate-50 rounded-2xl text-xs outline-none">
                                <input id="s-pass" placeholder="كلمة المرور" class="w-full p-4 bg-slate-50 rounded-2xl text-xs outline-none">
                                <input id="s-backup" placeholder="أكواد احتياطية (اختياري)" class="w-full p-4 bg-slate-50 rounded-2xl text-xs outline-none">
                                <textarea id="s-note" placeholder="ملاحظات الحساب..." class="w-full p-4 bg-slate-50 rounded-2xl h-20 text-xs outline-none"></textarea>
                                <button type="button" onclick="addAccount()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-green-100">إضافة الحساب للمخزن</button>
                            </form>
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }
    </script>
    <style>
        body { font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        .glass-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .nav-btn { color: #94a3b8; transition: all 0.3s; }
        .nav-btn.active { color: #2563eb; transform: scale(1.1); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 select-none">

    <div id="loader" class="fixed inset-0 bg-white z-[300] flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-[10px] font-black text-slate-300 uppercase tracking-widest">ArenStore Processing</p>
    </div>

    <!-- Auth System -->
    <div id="auth-page" class="fixed inset-0 bg-[#F1F5F9] z-[200] flex items-center justify-center p-6 hidden overflow-y-auto">
        <div class="w-full max-w-sm">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-white rounded-[2.5rem] flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-slate-200 border border-white rotate-6">
                    <i data-lucide="shield-check" class="text-blue-600 w-10 h-10"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-900 tracking-tighter">ArenStore</h2>
                <p class="text-slate-400 text-[10px] font-black uppercase tracking-[0.3em] mt-2">Exclusive Access</p>
            </div>

            <div id="login-form" class="bg-white p-8 rounded-[3rem] shadow-2xl shadow-slate-200 border border-white">
                <h3 class="font-black text-xl mb-6">الدخول للمتجر</h3>
                <div class="space-y-3">
                    <input id="l-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border border-slate-100 focus:border-blue-500 transition-all">
                    <input id="l-pass" type="password" placeholder="كلمة المرور" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border border-slate-100 focus:border-blue-500 transition-all">
                    <button onclick="login()" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black text-sm shadow-xl active:scale-95 transition-all">دخول آمن</button>
                    <button onclick="window.toggleAuthView(true)" class="w-full text-slate-400 font-bold text-[10px] mt-6 uppercase tracking-wider">سجل حساباً جديداً مجاناً</button>
                </div>
            </div>

            <div id="reg-form" class="bg-white p-8 rounded-[3rem] shadow-2xl shadow-slate-200 border border-white hidden">
                <h3 class="font-black text-xl mb-6">عضوية جديدة</h3>
                <div class="space-y-3">
                    <input id="r-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border border-slate-100 focus:border-blue-500 transition-all">
                    <input id="r-pass" type="password" placeholder="كلمة المرور" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold outline-none border border-slate-100 focus:border-blue-500 transition-all">
                    <button onclick="register()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black text-sm shadow-xl active:scale-95 transition-all">إنشاء حساب</button>
                    <button onclick="window.toggleAuthView(false)" class="w-full text-slate-400 font-bold text-[10px] mt-6 uppercase tracking-wider text-center">لديك حساب بالفعل؟ سجل دخولك</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main View -->
    <div class="max-w-lg mx-auto min-h-screen relative">
        <header class="p-6 glass-header sticky top-0 z-40 flex justify-between items-center border-b border-slate-100">
            <div>
                <h1 class="font-black text-xl tracking-tighter">ArenStore</h1>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">مرحباً بك، <span id="user-email-header" class="text-blue-600 font-black">User</span></p>
            </div>
            <div id="balance-display" class="bg-white text-slate-900 px-6 py-2.5 rounded-2xl font-black text-sm shadow-sm border border-slate-100 tracking-tight">$0.00</div>
        </header>

        <main id="app-view" class="p-6 pb-32"></main>

        <nav class="fixed bottom-6 left-6 right-6 max-w-lg mx-auto bg-white/95 backdrop-blur-xl border border-white/50 rounded-[2.5rem] p-2 flex justify-around shadow-2xl z-50">
            <button onclick="setTab('home')" id="nav-home" class="nav-btn p-4 flex-1 flex justify-center"><i data-lucide="shopping-bag"></i></button>
            <button onclick="setTab('orders')" id="nav-orders" class="nav-btn p-4 flex-1 flex justify-center"><i data-lucide="package"></i></button>
            <button onclick="setTab('profile')" id="nav-profile" class="nav-btn p-4 flex-1 flex justify-center"><i data-lucide="user"></i></button>
            <button id="admin-nav-btn" onclick="setTab('admin')" id="nav-admin" class="nav-btn p-4 flex-1 flex justify-center hidden text-red-500 animate-pulse"><i data-lucide="shield-check"></i></button>
        </nav>
    </div>

    <script>
        window.toggleAuthView = (showReg) => {
            document.getElementById('login-form').classList.toggle('hidden', showReg);
            document.getElementById('reg-form').classList.toggle('hidden', !showReg);
        };
        lucide.createIcons();
    </script>
</body>
</html>
