<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabil Locker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #030712; color: #f8fafc; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .nav-active { background: #4f46e5; color: white; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4); }
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; padding: 12px 24px; border-radius: 16px; background: rgba(79, 70, 229, 0.9); font-weight: bold; border: 1px solid white; }
    </style>
</head>
<body class="min-h-screen pb-10">
    <div id="toast"></div>
    <div class="max-w-4xl mx-auto px-4 pt-6">
        <header class="glass sticky top-4 z-50 p-4 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-center gap-4 shadow-2xl mb-8">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2.5 rounded-2xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg></div>
                <div><h1 class="text-xl font-black italic uppercase">Nabil Locker</h1><div class="flex items-center gap-2"><span id="sync-dot" class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span><span class="text-[10px] text-slate-500 font-bold uppercase">متصل بالسحابة</span></div></div>
            </div>
            <nav class="flex bg-black/40 p-1.5 rounded-2xl"><button onclick="showView('main')" id="tab-main" class="nav-active px-6 py-2 rounded-xl text-xs font-black">الرئيسية</button><button onclick="showView('manage')" id="tab-manage" class="px-6 py-2 rounded-xl text-xs font-black text-slate-500">المخزن</button></nav>
        </header>

        <main id="view-main" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass p-6 rounded-[2.5rem] text-center"><span>العام</span><div id="cnt-general" class="text-4xl font-black my-2">0</div><button onclick="pull('general')" class="w-full py-2 bg-white text-black rounded-xl font-black text-xs">سحب</button></div>
                <div class="glass p-6 rounded-[2.5rem] text-center border-emerald-500/20"><span>GO</span><div id="cnt-go" class="text-4xl font-black my-2 text-emerald-400">0</div><button onclick="pull('go')" class="w-full py-2 bg-emerald-600 rounded-xl font-black text-xs">سحب</button></div>
                <div class="glass p-6 rounded-[2.5rem] text-center border-blue-500/20"><span>WORK</span><div id="cnt-work" class="text-4xl font-black my-2 text-blue-400">0</div><button onclick="pull('work')" class="w-full py-2 bg-blue-600 rounded-xl font-black text-xs">سحب</button></div>
            </div>

            <div id="res-card" class="hidden bg-white text-slate-900 p-8 rounded-[3rem] shadow-2xl border-t-[10px] border-indigo-600">
                <div class="flex justify-between items-center mb-4"><h3 class="font-black">تم السحب!</h3><button onclick="this.parentElement.parentElement.classList.add('hidden')">✕</button></div>
                <div class="grid grid-cols-2 gap-2 text-xs font-mono">
                    <div class="bg-slate-100 p-3 rounded-lg"><p class="text-[8px] text-slate-400">USER</p><span id="out-user"></span></div>
                    <div class="bg-slate-100 p-3 rounded-lg"><p class="text-[8px] text-slate-400">PASS</p><span id="out-pass"></span></div>
                </div>
            </div>

            <div class="glass p-8 rounded-[3rem] space-y-4">
                <select id="up-cat" class="w-full p-4 bg-black/40 border border-white/10 rounded-2xl font-black text-indigo-400 outline-none"><option value="general">المخزن العام</option><option value="go">اشتراك GO</option><option value="work">مساحة عمل</option></select>
                <textarea id="up-raw" class="w-full h-32 p-4 bg-black/40 border border-white/10 rounded-2xl font-mono text-xs outline-none" placeholder="user:pass"></textarea>
                <button onclick="upload()" id="btn-up" class="w-full bg-indigo-600 py-4 rounded-2xl font-black">رفع للسحابة</button>
            </div>
        </main>

        <div id="view-manage" class="hidden glass rounded-[2.5rem] overflow-hidden">
            <table class="w-full text-right text-xs"><tbody id="manage-body"></tbody></table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = 
{
  "apiKey": "AIzaSyCqyCcs2R2e7AegGjvFAwG98wlamtbHvZY",
  "authDomain": "bard-frontend.firebaseapp.com",
  "projectId": "bard-frontend",
  "storageBucket": "bard-frontend.firebasestorage.app",
  "messagingSenderId": "175205271074",
  "appId": "1:175205271074:web:2b7bd4d34d33bf38e6ec7b"
}
;
        const app_id = "c_dcf2d51ebf80e675_index.html-588";
        const token = "eyJhbGciOiJSUzI1NiIsImtpZCI6IjEyNDIwNWRjNjYzMGQwMGYzOWIxODY4ZDRmYWI3NTc1N2Y0ZGI0OTAiLCJ0eXAiOiJKV1QifQ.eyJzdWIiOiJmaXJlYmFzZS1hZG1pbnNkay1mYnN2Y0BiYXJkLWZyb250ZW5kLmlhbS5nc2VydmljZWFjY291bnQuY29tIiwiYXVkIjoiaHR0cHM6Ly9pZGVudGl0eXRvb2xraXQuZ29vZ2xlYXBpcy5jb20vZ29vZ2xlLmlkZW50aXR5LmlkZW50aXR5dG9vbGtpdC52MS5JZGVudGl0eVRvb2xraXQiLCJ1aWQiOiIwOTk3NDAwMTE4OTM3NzkxNzc3NCIsImlzcyI6ImZpcmViYXNlLWFkbWluc2RrLWZic3ZjQGJhcmQtZnJvbnRlbmQuaWFtLmdzZXJ2aWNlYWNjb3VudC5jb20iLCJjbGFpbXMiOnsiYXBwSWQiOiJjX2RjZjJkNTFlYmY4MGU2NzVfaW5kZXguaHRtbC01ODgifSwiZXhwIjoxNzY3MDI2NzQ4LCJpYXQiOjE3NjcwMjMxNDgsImFsZyI6IlJTMjU2In0.gd66XaREndGncs9oNpZDS-z5944gPGUsF7NPtYPxwQ1Qpn9rMHrSkRlhpXwPBywng2vK1RXkCARmCiX9naScU0MfeTQfa7QLskE6A3Q0Dia11N-P2x0yCbOfwsZ39o_A9Zn1pjVy_oUXYW2C15a4PI0UsOUCI2vWbVlzGgdcIj5FH0sJd25NkKhDKaeqd5t0jL6GOnlKRwmvRWTk0vEubUda2H5ZOjx09pBykuDInrgBbr5g3ukLGJMvdyy4AyoTEHkyVJra5Fd-GAL4i-8GpS1HTEMIiIXbMjlngz1MwGQVsT4dp6drPuUwKfXTpp8SsSCZ-nL4lP6-cUNKcdYjIA";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let inventory = [];

        async function start() {
            try { if(token) await signInWithCustomToken(auth, token); else await signInAnonymously(auth); } catch(e) {}
            onAuthStateChanged(auth, (u) => { if(u) {
                onSnapshot(collection(db, 'artifacts', app_id, 'public', 'data', 'inventory'), (snap) => {
                    inventory = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    document.getElementById('cnt-general').innerText = inventory.filter(i=>i.category==='general').length;
                    document.getElementById('cnt-go').innerText = inventory.filter(i=>i.category==='go').length;
                    document.getElementById('cnt-work').innerText = inventory.filter(i=>i.category==='work').length;
                    document.getElementById('manage-body').innerHTML = inventory.map(i => `
                        <tr class="border-b border-white/5"><td class="p-4 font-bold">${i.login}</td><td class="p-4 text-indigo-400">${i.category}</td><td class="p-4 text-center"><button onclick="window.delItem('${i.id}')" class="text-rose-500">حذف</button></td></tr>
                    `).join('');
                });
            }});
        }

        window.upload = async () => {
            const raw = document.getElementById('up-raw').value.trim();
            const cat = document.getElementById('up-cat').value;
            if(!raw) return;
            const lines = raw.split('\n');
            let batch = writeBatch(db);
            lines.forEach(line => {
                if(!line.trim()) return;
                const parts = line.split(line.includes(';') ? ';' : ':');
                batch.set(doc(collection(db, 'artifacts', app_id, 'public', 'data', 'inventory')), { login: parts[0].trim(), password: (parts[1]||'').trim(), category: cat, timestamp: serverTimestamp() });
            });
            await batch.commit();
            document.getElementById('up-raw').value = '';
            showToast("تم الرفع");
        };

        window.pull = async (cat) => {
            const item = inventory.find(i => i.category === cat);
            if(!item) return showToast("فارغ");
            document.getElementById('out-user').innerText = item.login;
            document.getElementById('out-pass').innerText = item.password;
            document.getElementById('res-card').classList.remove('hidden');
            await addDoc(collection(db, 'artifacts', app_id, 'public', 'data', 'history'), { login: item.login, cat: item.category, date: new Date().toLocaleString(), timestamp: serverTimestamp() });
            await deleteDoc(doc(db, 'artifacts', app_id, 'public', 'data', 'inventory', item.id));
        };

        window.delItem = async (id) => { if(confirm("حذف؟")) await deleteDoc(doc(db, 'artifacts', app_id, 'public', 'data', 'inventory', id)); };
        
        window.showView = (v) => {
            document.getElementById('view-main').classList.toggle('hidden', v !== 'main');
            document.getElementById('view-manage').classList.toggle('hidden', v !== 'manage');
            document.getElementById('tab-main').classList.toggle('nav-active', v === 'main');
            document.getElementById('tab-manage').classList.toggle('nav-active', v === 'manage');
        };

        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }

        start();
    </script>
</body>
</html>
