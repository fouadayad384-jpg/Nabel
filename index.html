<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArenStore | متجر الإطلاق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCrLUiTNZL3vJ10RzqQVBC2UUMlhQRmB18",
          authDomain: "arenstore-71e49.firebaseapp.com",
          projectId: "arenstore-71e49",
          storageBucket: "arenstore-71e49.firebasestorage.app",
          messagingSenderId: "221262833085",
          appId: "1:221262833085:web:1b5eede5a15b1a9e53ded4",
          measurementId: "G-8W3Q9L7ZRB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const coreId = "aren_premium_v6"; 

        let currentUser = null;
        let allProducts = [];
        let allUsers = [];
        let myOrders = [];
        let userSearchQuery = "";
        let showUsersList = false;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                syncUser(user.uid);
                document.getElementById('auth-page').classList.add('hidden');
            } else {
                document.getElementById('auth-page').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('admin-nav-btn').style.display = 'none';
                currentUser = null;
            }
        });

        async function syncUser(uid) {
            const userRef = doc(db, 'artifacts', coreId, 'data', uid);
            onSnapshot(userRef, (snap) => {
                if (!snap.exists()) {
                    const isAdmin = (auth.currentUser.email === 'admin@aren.store');
                    currentUser = { uid, email: auth.currentUser.email, balance: 0.0, role: isAdmin ? 'admin' : 'user', orders: [] };
                    setDoc(userRef, currentUser);
                } else {
                    currentUser = snap.data();
                    document.getElementById('balance-display').innerText = `$${(currentUser.balance || 0).toFixed(2)}`;
                    document.getElementById('user-email-header').innerText = currentUser.email.split('@')[0];
                    myOrders = currentUser.orders || [];
                    
                    const adminBtn = document.getElementById('admin-nav-btn');
                    if(currentUser.role === 'admin') {
                        adminBtn.style.display = 'flex';
                    } else {
                        adminBtn.style.display = 'none';
                        if(activeTab === 'admin') setTab('home');
                    }
                }
                document.getElementById('loader').classList.add('hidden');
                render();
            });
        }

        onSnapshot(collection(db, 'artifacts', coreId, 'products'), (snap) => {
            allProducts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            render();
        });

        let usersUnsubscribe = null;
        function listenToUsers() {
            if (currentUser?.role === 'admin' && !usersUnsubscribe) {
                usersUnsubscribe = onSnapshot(collection(db, 'artifacts', coreId, 'data'), (snap) => {
                    allUsers = snap.docs.map(d => d.data());
                    render();
                });
            }
        }

        window.login = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            if(!e || !p) return;
            document.getElementById('loader').classList.remove('hidden');
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { 
                alert("بيانات الدخول خاطئة"); 
                document.getElementById('loader').classList.add('hidden'); 
            }
        };

        window.register = async () => {
            const e = document.getElementById('r-email').value;
            const p = document.getElementById('r-pass').value;
            if(!e || !p) return;
            document.getElementById('loader').classList.remove('hidden');
            try { await createUserWithEmailAndPassword(auth, e, p); } catch(err) { 
                alert("فشل إنشاء الحساب"); 
                document.getElementById('loader').classList.add('hidden'); 
            }
        };

        window.logout = () => {
            if(usersUnsubscribe) { usersUnsubscribe(); usersUnsubscribe = null; }
            signOut(auth);
        };

        window.buy = async (pid) => {
            const p = allProducts.find(x => x.id === pid);
            if (!p || !p.stock || p.stock.length === 0) return alert("المخزن فارغ حالياً");
            if (currentUser.balance < p.price) return alert("عذراً، رصيدك غير كافٍ لإتمام العملية");

            if(!confirm(`هل أنت متأكد من شراء ${p.name}؟`)) return;

            const account = p.stock[0];
            const orderData = {
                ...account,
                productName: p.name,
                purchaseDate: new Date().toLocaleString('ar-EG'),
                orderId: Math.random().toString(36).substr(2, 6).toUpperCase()
            };

            try {
                const userRef = doc(db, 'artifacts', coreId, 'data', auth.currentUser.uid);
                await updateDoc(userRef, { 
                    balance: parseFloat((currentUser.balance - p.price).toFixed(2)),
                    orders: arrayUnion(orderData)
                });
                await updateDoc(doc(db, 'artifacts', coreId, 'products', pid), { stock: arrayRemove(account) });
                setTab('orders');
            } catch(e) { alert("حدث خطأ تقني، حاول مرة أخرى"); }
        };

        window.toggleUsersList = () => {
            showUsersList = !showUsersList;
            render();
        };

        window.manualUpdateBalance = async (uid) => {
            const input = document.getElementById(`balance-input-${uid}`);
            const amount = parseFloat(input.value);
            if (isNaN(amount)) return alert("يرجى إدخال مبلغ صحيح");
            const user = allUsers.find(u => u.uid === uid);
            const newBalance = parseFloat(((user.balance || 0) + amount).toFixed(2));
            await updateDoc(doc(db, 'artifacts', coreId, 'data', uid), { balance: Math.max(0, newBalance) });
            input.value = "";
            alert("تم تحديث الرصيد");
        };

        window.saveProduct = async () => {
            const name = document.getElementById('p-name').value;
            const price = parseFloat(document.getElementById('p-price').value);
            if(!name || isNaN(price)) return;
            const newRef = doc(collection(db, 'artifacts', coreId, 'products'));
            await setDoc(newRef, { id: newRef.id, name, price, stock: [] });
            document.getElementById('p-name').value = '';
            document.getElementById('p-price').value = '';
        };

        window.addAccount = async () => {
            const pid = document.getElementById('s-pid').value;
            const email = document.getElementById('s-email').value;
            const pass = document.getElementById('s-pass').value;
            const backup = document.getElementById('s-backup').value;
            const note = document.getElementById('s-note').value;
            if(!pid || !email || !pass) return alert("يرجى إكمال البيانات الأساسية");
            await updateDoc(doc(db, 'artifacts', coreId, 'products', pid), { 
                stock: arrayUnion({ email, pass, backup, note, addedAt: Date.now() }) 
            });
            document.getElementById('stock-form').reset();
            alert("تمت إضافة الحساب للمخزون");
        };

        window.deleteProduct = async (id) => { if(confirm("حذف هذا الصنف نهائياً؟")) deleteDoc(doc(db, 'artifacts', coreId, 'products', id)); };

        let activeTab = 'home';
        window.setTab = (t) => { 
            activeTab = t; 
            if(t === 'admin') listenToUsers();
            render(); 
        };

        function render() {
            if(!currentUser) return;
            const root = document.getElementById('app-view');
            root.innerHTML = '';

            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active-tab'));
            const activeBtn = document.getElementById(`nav-${activeTab}`);
            if(activeBtn) activeBtn.classList.add('active-tab');

            if (activeTab === 'home') {
                root.innerHTML = `<h2 class="text-2xl font-black mb-8 flex items-center gap-3 text-slate-800"><i data-lucide="layout-grid" class="text-slate-900"></i> المنتجات</h2>`;
                if(allProducts.length === 0) {
                    root.innerHTML += `<div class="p-20 text-center text-slate-400 font-bold italic">لا توجد منتجات معروضة حالياً</div>`;
                }
                allProducts.forEach(p => {
                    root.innerHTML += `
                        <div class="bg-white p-6 rounded-[2.5rem] border-2 border-slate-50 mb-5 flex justify-between items-center shadow-sm hover:shadow-md transition-all">
                            <div class="flex-1">
                                <div class="font-black text-slate-800 text-base">${p.name}</div>
                                <div class="flex items-center gap-3 mt-3">
                                    <span class="text-sm font-black text-slate-900 bg-slate-50 border border-slate-100 px-4 py-1.5 rounded-2xl">$${p.price.toFixed(2)}</span>
                                    <span class="text-[11px] text-slate-400 font-bold">المخزون: ${p.stock ? p.stock.length : 0}</span>
                                </div>
                            </div>
                            <button onclick="buy('${p.id}')" class="bg-slate-900 text-white px-8 py-4 rounded-3xl text-xs font-black shadow-lg shadow-slate-200 active:scale-95 transition-transform">اطلب الآن</button>
                        </div>`;
                });
            } else if (activeTab === 'orders') {
                root.innerHTML = `<h2 class="text-2xl font-black mb-8 flex items-center gap-3 text-slate-800"><i data-lucide="package-check" class="text-slate-900"></i> مشترياتي</h2>`;
                if(myOrders.length === 0) {
                    root.innerHTML += `<div class="p-20 text-center text-slate-300 font-bold">سجل مشترياتك فارغ</div>`;
                } else {
                    myOrders.slice().reverse().forEach(o => {
                        root.innerHTML += `
                            <div class="bg-white p-8 rounded-[3rem] border border-slate-100 mb-6 shadow-sm animate-in fade-in slide-in-from-bottom-2">
                                <div class="flex justify-between items-start mb-6 border-b border-slate-50 pb-5">
                                    <div><div class="font-black text-slate-900 text-lg">${o.productName}</div><div class="text-[10px] text-slate-400 font-bold mt-1 tracking-widest uppercase">ORDER ID: ${o.orderId}</div></div>
                                    <div class="text-[10px] bg-slate-50 text-slate-500 px-4 py-2 rounded-full font-black">${o.purchaseDate}</div>
                                </div>
                                <div class="space-y-3">
                                    <div class="flex justify-between items-center bg-slate-50/50 p-4 rounded-3xl border border-slate-50"><span class="text-[11px] text-slate-400 font-bold">البريد الإلكتروني:</span><span class="text-[12px] font-black text-slate-800 select-all">${o.email}</span></div>
                                    <div class="flex justify-between items-center bg-slate-50/50 p-4 rounded-3xl border border-slate-50"><span class="text-[11px] text-slate-400 font-bold">كلمة المرور:</span><span class="text-[12px] font-black text-slate-800 select-all">${o.pass}</span></div>
                                    ${o.backup ? `<div class="flex flex-col gap-2 bg-slate-50 p-4 rounded-3xl border border-slate-50"><span class="text-[11px] text-slate-400 font-bold">الرموز الاحتياطية:</span><span class="text-[12px] font-black text-blue-600 select-all leading-relaxed">${o.backup}</span></div>` : ''}
                                    ${o.note ? `<div class="mt-4 p-4 bg-amber-50/50 border border-amber-100/50 rounded-2xl text-[11px] text-amber-700 font-bold line-clamp-3">${o.note}</div>` : ''}
                                </div>
                            </div>`;
                    });
                }
            } else if (activeTab === 'profile') {
                root.innerHTML = `
                    <div class="bg-white p-12 rounded-[3.5rem] border border-slate-50 text-center shadow-sm">
                        <div class="w-24 h-24 bg-slate-900 text-white rounded-[2.5rem] flex items-center justify-center mx-auto mb-6 text-3xl font-black rotate-3 shadow-2xl shadow-slate-200">${currentUser.email[0].toUpperCase()}</div>
                        <h3 class="font-black text-slate-900 text-lg">${currentUser.email}</h3>
                        <p class="text-[11px] text-slate-400 font-bold mt-2">UID: ${currentUser.uid.substring(0,10)}</p>
                        <div class="mt-12 space-y-4">
                            <a href="https://t.me/aboarenx" target="_blank" class="flex items-center justify-center gap-3 bg-slate-900 text-white p-5 rounded-3xl font-black text-sm shadow-xl shadow-slate-200 active:scale-95 transition-all"><i data-lucide="message-circle" class="w-5 h-5"></i> شحن رصيدك عبر تلجرام</a>
                            <button onclick="logout()" class="w-full bg-red-50 text-red-400 p-5 rounded-3xl font-black text-xs border border-red-100 hover:bg-red-100 transition-colors">تسجيل خروج آمن</button>
                        </div>
                    </div>`;
            } else if (activeTab === 'admin' && currentUser.role === 'admin') {
                const filteredUsers = allUsers.filter(u => u.email.toLowerCase().includes(userSearchQuery.toLowerCase()));
                root.innerHTML = `
                    <div class="space-y-6 pb-24">
                        <div class="bg-white p-8 rounded-[3rem] border shadow-sm">
                            <button onclick="toggleUsersList()" class="w-full flex justify-between items-center group">
                                <h3 class="text-sm font-black text-slate-900 uppercase flex items-center gap-3"><i data-lucide="users" class="w-5 h-5"></i> قائمة المستخدمين</h3>
                                <i data-lucide="${showUsersList ? 'chevron-up' : 'chevron-down'}" class="w-5 h-5 text-slate-300 group-hover:text-slate-900 transition-colors"></i>
                            </button>
                            
                            ${showUsersList ? `
                                <div class="mt-6 pt-6 border-t border-slate-50 animate-in fade-in zoom-in-95 duration-300">
                                    <input oninput="userSearchQuery = this.value; render();" placeholder="ابحث عن بريد إلكتروني..." class="w-full p-4 bg-slate-50 rounded-2xl mb-6 text-sm outline-none border border-transparent focus:border-slate-200 transition-all">
                                    <div class="space-y-4 max-h-[400px] overflow-y-auto pr-2 custom-scroll">
                                        ${filteredUsers.map(u => `
                                            <div class="p-5 bg-white border border-slate-100 rounded-3xl">
                                                <div class="flex justify-between items-center mb-4">
                                                    <p class="text-[11px] font-black truncate text-slate-700 w-40">${u.email}</p>
                                                    <p class="text-[11px] text-slate-900 font-black px-3 py-1 bg-slate-50 rounded-lg">$${(u.balance || 0).toFixed(2)}</p>
                                                </div>
                                                <div class="flex gap-3">
                                                    <input id="balance-input-${u.uid}" type="number" step="0.1" placeholder="قيمة الشحن" class="flex-1 p-3 bg-slate-50 rounded-2xl text-[11px] font-bold outline-none border border-transparent focus:border-blue-200">
                                                    <button onclick="manualUpdateBalance('${u.uid}')" class="bg-slate-900 text-white px-6 py-3 rounded-2xl text-[11px] font-black shadow-lg shadow-slate-100">شحن</button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="bg-white p-8 rounded-[3rem] border shadow-sm">
                            <h3 class="text-xs font-black text-slate-400 mb-6 uppercase tracking-widest">إضافة منتج جديد</h3>
                            <div class="flex gap-3 mb-3">
                                <input id="p-name" placeholder="اسم الحساب / الخدمة" class="flex-1 p-4 bg-slate-50 rounded-2xl text-sm outline-none border-none">
                                <input id="p-price" type="number" step="0.1" placeholder="السعر" class="w-24 p-4 bg-slate-50 rounded-2xl text-sm outline-none border-none">
                            </div>
                            <button onclick="saveProduct()" class="w-full bg-slate-900 text-white p-5 rounded-3xl font-black shadow-lg shadow-slate-200">إدراج المنتج</button>
                        </div>

                        <div class="bg-white p-8 rounded-[3rem] border shadow-sm">
                            <h3 class="text-xs font-black text-slate-400 mb-6 uppercase tracking-widest">تعبئة المخزون</h3>
                            <form id="stock-form" class="space-y-3">
                                <select id="s-pid" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-black outline-none border-none appearance-none cursor-pointer">${allProducts.map(p => `<option value="${p.id}">${p.name}</option>`).join('')}</select>
                                <div class="grid grid-cols-2 gap-3">
                                    <input id="s-email" placeholder="البريد / اليوزر" class="p-4 bg-slate-50 rounded-2xl text-xs outline-none border-none">
                                    <input id="s-pass" placeholder="الرمز" class="p-4 bg-slate-50 rounded-2xl text-xs outline-none border-none">
                                </div>
                                <input id="s-backup" placeholder="أكواد احتياطية" class="w-full p-4 bg-slate-50 rounded-2xl text-xs outline-none border-none">
                                <textarea id="s-note" placeholder="ملاحظات إضافية للمشتري..." class="w-full p-4 bg-slate-50 rounded-2xl h-24 text-xs outline-none border-none resize-none"></textarea>
                                <button type="button" onclick="addAccount()" class="w-full bg-slate-900 text-white p-5 rounded-3xl font-black shadow-lg shadow-slate-200">إضافة الحساب للمخزن</button>
                            </form>
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }
    </script>
    <style>
        body { font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #FBFBFE; }
        ::-webkit-scrollbar { width: 0px; display: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; display: block; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.03); }
        .nav-btn { color: #CBD5E1; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .active-tab { color: #0F172A; transform: translateY(-2px); }
        .nav-container { box-shadow: 0 -10px 40px -10px rgba(0,0,0,0.05); }
        input, select, textarea { transition: all 0.2s; border: 1px solid transparent !important; }
        input:focus, select:focus, textarea:focus { background-color: white !important; border-color: #E2E8F0 !important; box-shadow: 0 4px 12px -2px rgba(0,0,0,0.02); }
        button:active { transform: scale(0.96); }
    </style>
</head>
<body class="text-slate-900 select-none">

    <div id="loader" class="fixed inset-0 bg-white z-[300] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-[3px] border-slate-900 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">أرين ستور</p>
    </div>

    <!-- Auth System -->
    <div id="auth-page" class="fixed inset-0 bg-[#FBFBFE] z-[200] flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm">
            <div class="text-center mb-12">
                <div class="w-24 h-24 bg-white rounded-[3rem] flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-slate-100 border border-slate-50 rotate-6">
                    <i data-lucide="shopping-bag" class="text-slate-900 w-12 h-12"></i>
                </div>
                <h2 class="text-4xl font-black text-slate-900 tracking-tighter">ArenStore</h2>
                <p class="text-slate-400 text-[11px] font-bold mt-3 tracking-widest">PREMIUM ACCOUNT MARKET</p>
            </div>

            <div id="login-form" class="bg-white p-10 rounded-[3.5rem] shadow-sm border border-slate-50 animate-in fade-in zoom-in-95">
                <h3 class="font-black text-2xl mb-8 text-slate-800">تسجيل الدخول</h3>
                <div class="space-y-4">
                    <input id="l-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-5 bg-slate-50 rounded-[1.8rem] text-sm font-bold outline-none">
                    <input id="l-pass" type="password" placeholder="كلمة المرور" class="w-full p-5 bg-slate-50 rounded-[1.8rem] text-sm font-bold outline-none">
                    <button onclick="login()" class="w-full bg-slate-900 text-white p-5 rounded-[1.8rem] font-black text-base shadow-2xl shadow-slate-200">دخول</button>
                    <button onclick="document.getElementById('login-form').classList.add('hidden'); document.getElementById('reg-form').classList.remove('hidden');" class="w-full text-slate-400 font-bold text-[11px] mt-8 uppercase tracking-widest">إنشاء حساب جديد</button>
                </div>
            </div>

            <div id="reg-form" class="bg-white p-10 rounded-[3.5rem] shadow-sm border border-slate-50 hidden animate-in fade-in zoom-in-95">
                <h3 class="font-black text-2xl mb-8 text-slate-800">عضوية جديدة</h3>
                <div class="space-y-4">
                    <input id="r-email" type="email" placeholder="البريد الإلكتروني" class="w-full p-5 bg-slate-50 rounded-[1.8rem] text-sm font-bold outline-none">
                    <input id="r-pass" type="password" placeholder="كلمة المرور" class="w-full p-5 bg-slate-50 rounded-[1.8rem] text-sm font-bold outline-none">
                    <button onclick="register()" class="w-full bg-slate-900 text-white p-5 rounded-[1.8rem] font-black text-base shadow-2xl shadow-slate-200">تأكيد التسجيل</button>
                    <button onclick="document.getElementById('reg-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden');" class="w-full text-slate-400 font-bold text-[11px] mt-8 uppercase tracking-widest">لديك حساب؟ سجل الآن</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main View -->
    <div class="max-w-lg mx-auto min-h-screen relative bg-[#FBFBFE]">
        <header class="p-8 glass-header sticky top-0 z-40 flex justify-between items-center">
            <div>
                <h1 class="font-black text-2xl tracking-tighter text-slate-900">ArenStore</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">مرحباً، <span id="user-email-header" class="text-slate-600">..</span></p>
            </div>
            <div id="balance-display" class="bg-slate-900 text-white px-7 py-3 rounded-2xl font-black text-sm shadow-xl shadow-slate-100">$0.00</div>
        </header>

        <main id="app-view" class="p-8 pb-32"></main>

        <div class="fixed bottom-8 left-8 right-8 max-w-lg mx-auto z-50">
            <nav class="nav-container bg-white/90 backdrop-blur-2xl border border-white rounded-[2.8rem] p-2 flex justify-around items-center h-20">
                <button onclick="setTab('home')" id="nav-home" class="nav-btn p-4 flex-1 flex justify-center active-tab"><i data-lucide="grid-3x3" class="w-6 h-6"></i></button>
